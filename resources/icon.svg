<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Gradientes para dar profundidad a los cubos -->
    <linearGradient id="cubeGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2"/>
      <stop offset="100%" style="stop-color:#357ABD"/>
    </linearGradient>
    <linearGradient id="cubeGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7ED321"/>
      <stop offset="100%" style="stop-color:#5BA617"/>
    </linearGradient>
    <linearGradient id="cubeGradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623"/>
      <stop offset="100%" style="stop-color:#D4941A"/>
    </linearGradient>
    <linearGradient id="cubeGradient4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#BD10E0"/>
      <stop offset="100%" style="stop-color:#9013FE"/>
    </linearGradient>
    <linearGradient id="cubeGradient5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B"/>
      <stop offset="100%" style="stop-color:#E55656"/>
    </linearGradient>
  </defs>
  
  <!-- Fondo con gradiente sutil -->
  <circle cx="64" cy="64" r="60" fill="url(#cubeGradient1)" opacity="0.1"/>
  
  <!-- Red de conexiones (líneas de fondo) -->
  <g stroke="#E0E0E0" stroke-width="2" opacity="0.3">
    <!-- Líneas horizontales -->
    <line x1="20" y1="35" x2="108" y2="35"/>
    <line x1="20" y1="64" x2="108" y2="64"/>
    <line x1="20" y1="93" x2="108" y2="93"/>
    
    <!-- Líneas verticales -->
    <line x1="35" y1="20" x2="35" y2="108"/>
    <line x1="64" y1="20" x2="64" y2="108"/>
    <line x1="93" y1="20" x2="93" y2="108"/>
    
    <!-- Líneas diagonales -->
    <line x1="35" y1="35" x2="64" y2="64"/>
    <line x1="64" y1="35" x2="93" y2="64"/>
    <line x1="35" y1="64" x2="64" y2="93"/>
    <line x1="64" y1="64" x2="93" y2="93"/>
  </g>
  
  <!-- Cubos principales -->
  <g>
    <!-- Cubo superior izquierdo -->
    <g transform="translate(20, 20)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient1)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient1)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Cubo superior centro -->
    <g transform="translate(54, 20)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient2)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient2)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Cubo superior derecho -->
    <g transform="translate(88, 20)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient3)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient3)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Cubo central izquierdo -->
    <g transform="translate(20, 54)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient4)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient4)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Cubo central (núcleo) - más grande -->
    <g transform="translate(49, 49)">
      <rect width="30" height="30" rx="4" fill="url(#cubeGradient1)"/>
      <rect x="3" y="3" width="24" height="24" rx="3" fill="url(#cubeGradient1)" opacity="0.8"/>
      <circle cx="15" cy="15" r="5" fill="#ffffff" opacity="0.9"/>
      <text x="15" y="19" text-anchor="middle" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#4A90E2">S</text>
    </g>
    
    <!-- Cubo central derecho -->
    <g transform="translate(88, 54)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient5)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient5)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Cubo inferior izquierdo -->
    <g transform="translate(20, 88)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient2)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient2)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
    
    <!-- Cubo inferior derecho -->
    <g transform="translate(88, 88)">
      <rect width="20" height="20" rx="3" fill="url(#cubeGradient3)"/>
      <rect x="2" y="2" width="16" height="16" rx="2" fill="url(#cubeGradient3)" opacity="0.7"/>
      <circle cx="10" cy="10" r="3" fill="#ffffff" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Conexiones activas (líneas más brillantes) -->
  <g stroke="#4A90E2" stroke-width="3" opacity="0.8">
    <!-- Conexiones desde el cubo central -->
    <line x1="64" y1="49" x2="64" y2="40" stroke-dasharray="2,2"/>
    <line x1="64" y1="79" x2="64" y2="88" stroke-dasharray="2,2"/>
    <line x1="49" y1="64" x2="40" y2="64" stroke-dasharray="2,2"/>
    <line x1="79" y1="64" x2="88" y2="64" stroke-dasharray="2,2"/>
    
    <!-- Conexiones diagonales del núcleo -->
    <line x1="49" y1="49" x2="40" y2="40" stroke-dasharray="1,3"/>
    <line x1="79" y1="49" x2="88" y2="40" stroke-dasharray="1,3"/>
    <line x1="49" y1="79" x2="40" y2="88" stroke-dasharray="1,3"/>
    <line x1="79" y1="79" x2="88" y2="88" stroke-dasharray="1,3"/>
  </g>
  
  <!-- Efectos de brillo en el cubo central -->
  <g transform="translate(49, 49)">
    <circle cx="15" cy="15" r="8" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <circle cx="15" cy="15" r="12" fill="none" stroke="#4A90E2" stroke-width="0.5" opacity="0.2"/>
  </g>
</svg>